<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo Pages</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ce169946aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">

    <script type="text/javascript">
        window.onload = function () {
            $.get("/commonNavbar/navbar.html", function (data) {
                $("#common-navbar").html(data);
                $('.navbar-nav').find('li:nth-child(2)')
                    .addClass('active')
                    .find('a').append('<span class="sr-only">(current)</span>');
            });
        }
    </script>

</head>

<body>
    <div id="common-navbar"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-md-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-3">
                    CONTACT FORM
                </h2>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    Easily add subscribe and contact forms without any server-side integration.
                </h3>
            </div>
        </div>
    </div>
    <main role="main" class="container-fluid">
        <div class="jumbotron">
          <h1>Remy HR - Repjegyfoglalás</h1>
          <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser's viewport.</p>
          <a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">Simple test button »</a>
        </div>
      </main>
</body>


</html>
