<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ce169946aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/repjegy.css">

    <script type="text/javascript">
        window.onload = function () {
            $.get("/commonNavbar/navbar.html", function (data) {
                $("#common-navbar").html(data);
                $('.navbar-nav').find('li:nth-child(2)')
                    .addClass('active')
                    .find('a').append('<span class="sr-only">(current)</span>');
            });
        }
    </script>

</head>

<body>
    <div id="common-navbar"></div>

    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pb-0 mb-3">
                    <h2><strong>Repjegyfoglalás</strong></h2>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="msform">
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li id="passengers" class="active"><strong>Utasok</strong></li>
                                    <li id="personal"><strong>Odaút</strong></li>
                                    <li id="payment"><strong>Visszaút</strong></li>
                                    <li id="notes"><strong>Megjegyzés</strong></li>
                                    <li id="confirm"><strong>Levél</strong></li>
                                </ul> <!-- fieldsets -->
                                <fieldset>
                                    <div class="form-card">
                                    </div>
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Personal Information</h2> <input type="text" name="fname"
                                            placeholder="First Name" /> <input type="text" name="lname"
                                            placeholder="Last Name" /> <input type="text" name="phno"
                                            placeholder="Contact No." /> <input type="text" name="phno_2"
                                            placeholder="Alternate Contact No." />
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous" value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Payment Information</h2>
                                        <div class="radio-group">
                                            <div class='radio' data-value="credit"><img
                                                    src="https://i.imgur.com/XzOzVHZ.jpg" width="200px" height="100px">
                                            </div>
                                            <div class='radio' data-value="paypal"><img
                                                    src="https://i.imgur.com/jXjwZlj.jpg" width="200px" height="100px">
                                            </div> <br>
                                        </div> <label class="pay">Card Holder Name*</label> <input type="text"
                                            name="holdername" placeholder="" />
                                        <div class="row">
                                            <div class="col-9"> <label class="pay">Card Number*</label> <input
                                                    type="text" name="cardno" placeholder="" /> </div>
                                            <div class="col-3"> <label class="pay">CVC*</label> <input type="password"
                                                    name="cvcpwd" placeholder="***" /> </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3"> <label class="pay">Expiry Date*</label> </div>
                                            <div class="col-9"> <select class="list-dt" id="month" name="expmonth">
                                                    <option selected>Month</option>
                                                    <option>January</option>
                                                    <option>February</option>
                                                    <option>March</option>
                                                    <option>April</option>
                                                    <option>May</option>
                                                    <option>June</option>
                                                    <option>July</option>
                                                    <option>August</option>
                                                    <option>September</option>
                                                    <option>October</option>
                                                    <option>November</option>
                                                    <option>December</option>
                                                </select> <select class="list-dt" id="year" name="expyear">
                                                    <option selected>Year</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous" value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább" />

                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">Megjegyzések</h2>
<!--                                         <input type="text" name="fname" placeholder="First Name" />
                                        <input type="text" name="lname" placeholder="Last Name" />
                                        <input type="text" name="phno" placeholder="Contact No." />
                                        <input type="text" name="phno_2" placeholder="Alternate Contact No." /> -->
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous" value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title text-center">Success !</h2> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-3"> <img
                                                    src="https://img.icons8.com/color/96/000000/ok--v2.png"
                                                    class="fit-image"> </div>
                                        </div> <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-7 text-center">
                                                <h5>You Have Successfully Signed Up</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Vissza" />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/repjegy.js"></script>

</html>
