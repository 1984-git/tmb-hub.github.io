<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="icon" type="image/png" href="img/favicon_Travel.ico" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ce169946aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/Travel.css">

    <!-- Loading the navbar -->
    <script type="text/javascript">
        window.onload = function () {
            $.get("/commonNavbar/navbar.html", function (data) {
                $("#common-navbar").html(data);
                $('.navbar-nav').find('li:nth-child(2)')
                    .addClass('active')
                    .find('a').append('<span class="sr-only">(current)</span>');
            });
        }
    </script>

</head>

<body>
    <div id="common-navbar"></div>

    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pb-0 mb-3">
                    <h2><strong>Repjegyfoglalás</strong></h2>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="msform">
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li id="passengers" class="active"><strong>Utasok</strong></li>
                                    <li id="outBound"><strong>Odaút</strong></li>
                                    <li id="inBound"><strong>Visszaút</strong></li>
                                    <li id="notes"><strong>Megjegyzés</strong></li>
                                    <li id="confirm"><strong>Levél</strong></li>
                                </ul>

                                <!-- Page 1 -->
                                <fieldset>
                                    <div class="form-card">
                                        <legend>Az utasok email címe</legend>
                                        <input id="passengerEmails" list="emailList" class="emailEnum"
                                            onchange="addNewEmail(this)">
                                        <datalist id="emailList"></datalist>
                                        <div id="passengerEmailList" value=""></div>
                                        <legend class="mt-2">Az utasok neve:</legend>
                                        <textarea id="passengerNames" rows="3" style="resize: none;"></textarea>
                                    </div>
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>

                                <!-- Page 2 -->
                                <fieldset>
                                    <div class="form-card">
                                        <div class="row pb-2">
                                            <div class="col-5 my-auto">Indulás:</div>
                                            <div class="col-7 my-auto text-right">
                                                <div class="btn-group">
                                                    <button id="outboundDeparture"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="outboundDepartureList"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-5 my-auto">Érkezés:</div>
                                            <div class="col-7 my-auto text-right">
                                                <div class="btn-group">
                                                    <button id="outboundArrival"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="outboundArrivalList"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-4 my-auto">Dátum:</div>
                                            <div class="col-8 text-right">
                                                <input type="date" id="outboundDate" style="margin: 0;">
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-7 my-auto">Preferált napszak:</div>
                                            <div class="col-5 my-auto text-right">
                                                <div class="btn-group">
                                                    <button id="outboundTime"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="outboundTimeList"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col-4 my-auto">Járat tip.:</div>
                                            <div class="col-8 text-right">
                                                <div class="btn-group">
                                                    <button id="outboundFlightType"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"> </button>
                                                    <div class="dropdown-menu" id="outboundFlightTypeList"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>

                                <!-- Page 3 -->
                                <fieldset>
                                    <div class="form-card">
                                        <div class="row pb-2">
                                            <div class="col-5 my-auto">Indulás:</div>
                                            <div class="col-7 my-auto text-right">
                                                <div class="btn-group">
                                                    <button id="inboundDeparture"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="inboundDepartureList"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-5 my-auto">Érkezés:</div>
                                            <div class="col-7 my-auto text-right">
                                                <div class="btn-group">
                                                    <button id="inboundArrival"
                                                        class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="inboundArrivalList"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-4 my-auto">Dátum:</div>
                                            <div class="col-8 text-right">
                                                <input type="date" id="inboundDate" style="margin: 0;">
                                            </div>
                                        </div>

                                        <div class="row pb-2">
                                            <div class="col-7 my-auto">Preferált napszak:</div>
                                            <div class="col-5 text-right">
                                                <div class="btn-group">
                                                    <button id="inboundTime" class="btn btn-info btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="inboundTimeList"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col-4 my-auto">Járat tip.:</div>
                                            <div class="col-8 text-right">
                                                <div class="btn-group">
                                                    <button id="inboundFlightType" disabled
                                                        class="btn btn-secondary btn-sm dropdown-toggle"
                                                        data-toggle="dropdown"></button>
                                                    <div class="dropdown-menu" id="inboundFlightTypeList"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább" />
                                </fieldset>

                                <!-- Page 4 -->
                                <fieldset>
                                    <div class="form-card">
                                        <textarea id="noteText" rows="6" style="resize: none;"
                                            placeholder="Megjegyzések"></textarea>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Vissza" />
                                    <input type="button" name="next" class="next action-button" value="Tovább"
                                        onclick="createEmail()" />
                                </fieldset>

                                <!-- Page 5 -->
                                <fieldset>
                                    <div class="form-card">
                                        <div class="row">
                                            <input id="emailText" class="col-12 text-left">
                                                <!-- <img class="fit-image"
                                                    src="https://img.icons8.com/color/96/000000/ok--v2.png"> -->
                                                </input>
                                        </div> <br>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Vissza" />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/Travel_pageAnimator.js"></script>
<script src="js/Travel_initForm.js"></script>
<script src="js/Travel_emailList.js"></script>
<script src="js/Travel_createEmail.js"></script>

<script>
    initFields();
    /* createEmail(); */

    function ChangeFlightType() {
        document.getElementById("inboundFlightType").innerHTML = document.getElementById("outboundFlightType").innerHTML;
    }
</script>

</html>
